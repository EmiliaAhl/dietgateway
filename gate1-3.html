<!DOCTYPE html>

<html>
  <head>
    <title>Gate 1.3</title>
    <link rel="stylesheet" href="gate1/progressbar.css" />
    <link rel="stylesheet" href="general/general.css" />
    <link rel="stylesheet" href="gate1/gate1.css" />
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img class="logo-logo" src="general/evildietlogo.png" />
      </div>
      <div class="header-menu">
        <div class="menu-home">Home</div>
        <div class="menu-gate">Gates</div>
      </div>
    </header>
    <div class="info-gate">
      <div></div>
      <div class="gate">
        <div class="gate-name">Gate 1</div>
        <img class="gate-img" src="general/dietlogo.jpg" />
      </div>
      <div class="progress">
        <div class="progress-title">Progress</div>
        <div class="progress-bar">
          <div class="progress-pos">
            <button class="progress-done">1</button>
            <img class="progress-key" src="general/key.png" />
          </div>
          <img src="general/progressline_orange.png" />
          <div class="progress-pos">
            <button class="progress-done">2</button>
            <img class="progress-key" src="general/key.png" />
          </div>
          <img src="general/progressline_orange.png" />
          <div class="progress-pos">
            <button class="progress-done">3</button>
            <img class="progress-key" src="general/key.png" />
          </div>
        </div>
      </div>
      <div></div>
    </div>
    <div>
      <img class="puzzle-img" src="gate1/Gate_1_key_3_animation.gif" />
    </div>
    <div class="answer">
      <div class="answer-text">Key 3:</div>
      <input type="text" placeholder="ANSWER" />
    </div>
  </body>
</html>

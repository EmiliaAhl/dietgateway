<!DOCTYPE html>

<html>
  <head>
    <title>Gate 1.3</title>
    <link rel="stylesheet" href="style/gate-general.css" />
    <link rel="stylesheet" href="style/every-page.css" />
    <link rel="stylesheet" href="style/gate-1.css" />
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="https://emiliaahl.github.io/dietgateway/main-page.html">
          <img class="logo-logo" src="assets/evildietlogo.png" />
        </a>
      </div>
      <div class="header-menu">
        <a href="https://emiliaahl.github.io/dietgateway/main-page.html">
          <div class="menu-home">Home</div>
        </a>
        <div class="menu-gate" onclick="dropDown()">
          <div>Gates v</div>
          <div class="menu-gate-down js-gate-down"></div>
        </div>
        <div class="menu-thank">Special Thank &gt;</div>
      </div>
    </header>
    <div class="info-gate">
      <div></div>
      <div class="gate">
        <div class="gate-name">Gate 1</div>
        <img class="gate-img" src="assets/dietlogo.jpg" />
      </div>
      <div class="progress">
        <div class="progress-title">Progress</div>
        <div class="progress-bar">
          <div class="progress-pos">
            <button class="progress-done">1</button>
            <img class="progress-key" src="assets/key.png" />
          </div>
          <img src="assets/progressline_orange.png" />
          <div class="progress-pos">
            <button class="progress-done">2</button>
            <img class="progress-key" src="assets/key.png" />
          </div>
          <img src="assets/progressline_orange.png" />
          <div class="progress-pos">
            <button class="progress-done">3</button>
            <img class="progress-key" src="assets/Key_Grey.png" />
          </div>
        </div>
      </div>
      <div></div>
    </div>
    <div>
      <img class="puzzle-img" src="assets/Gate_1_key_3_animation.gif" />
    </div>
    <div class="answer">
      <div class="answer-text">Key 3:</div>
      <input type="text" placeholder="ANSWER" />
      <button>Submit</button>
    </div>
    <script src="scripts/gates.js"></script>
    <script src="scripts/every-page.js"></script>
    <script src="scripts/gate-general.js"></script>
  </body>
</html>

<!DOCTYPE html>

<html>
  <head>
    <title>Gate 1</title>
    <link rel="stylesheet" href="gate1/progressbar.css" />
    <link rel="stylesheet" href="general/general.css" />
    <link rel="stylesheet" href="gate1/puzzle1.css" />
  </head>
  <body>
    <script src="gate1/script.js"></script>
    <header>
      <div class="header-logo">
        <img class="logo-logo" src="assets/evildietlogo" />
      </div>
      <div class="header-menu">
        <div class="menu-home">Home</div>
        <div class="menu-gate">Gates</div>
      </div>
    </header>
    <div class="info-gate">
      <div></div>
      <div class="gate">
        <div class="gate-name">Gate 1</div>
        <img class="gate-img" src="assets/dietlogo.jpg" />
      </div>
      <div class="progress">
        <div class="progress-title">Progress</div>
        <div class="progress-bar">
          <div class="progress-pos">
            <button class="progress-done">1</button>
            <img class="progress-key" src="assets/key.png" />
          </div>
          <img src="assets/progressline.png" />
          <div class="progress-pos">
            <button class="progress-tbd">2</button>
            <img class="progress-key" src="assets/key.png" />
          </div>
          <img src="assets/progressline.png" />
          <div class="progress-pos">
            <button class="progress-tbd">3</button>
            <img class="progress-key" src="assets/key.png" />
          </div>
        </div>
      </div>
      <div></div>
    </div>
    <div>
      <img class="puzzle-img" src="assets/Gate_1_key_1.png" />
    </div>
    <div class="answer">
      <div class="answer-text">Key 1:</div>
      <input type="text" placeholder="ANSWER" />
    </div>
  </body>
</html>

<!DOCTYPE html>

<html>
  <head>
    <title>Gate 1.2</title>
    <link rel="stylesheet" href="style/gate-general.css" />
    <link rel="stylesheet" href="style/every-page.css" />
    <link rel="stylesheet" href="style/gate-1.css" />
    <link rel="stylesheet" href="style/gate-1-2.css">
  </head>
  <body onload="checkProgress(1, 1)">
    <header>
      <div class="header-logo">
        <a href="https://emiliaahl.github.io/dietgateway/main-page.html">
          <img class="logo-logo" src="assets/evildietlogo.png" />
        </a>
      </div>
      <div class="header-menu">
        <a href="https://emiliaahl.github.io/dietgateway/main-page.html">
          <div class="menu-home">Home</div>
        </a>
        <div class="menu-gate" onclick="dropDown()" id="down-menu">
          <div>Gates v</div>
          <div class="menu-gate-down js-gate-down" ></div>
        </div>
        <div class="menu-reset" onclick="resetBox()" id="reset-box">
          <div>Reset</div>
          <div class="reset-box js-reset-box">
            <div class="reset-text">Are you sure you want to reset your progress?</div>
            <div class="reset-text">This can NOT be reversed</div>
            <div>
              <button class="reset-butt" onclick="clearProgress(); location.reload()">Yes</button>
              <button class="reset-butt" onclick="location.reload()">Cancel</button>
            </div>
          </div>
        </div>
        <div class="menu-thank">Special Thank &gt;</div>
      </div>
    </header>
    <div class="too-far-screen visible">
      <div class="text-background">
        <p>You haven't finished the earlier puzzles yet silly</p>
      </div>
    </div>
    <div class="info-gate">
      <div></div>
      <div class="gate">
        <div class="gate-name">Gate 1</div>
        <img class="gate-img" src="assets/gate1/dietlogo.jpg" />
      </div>
      <div class="progress">
        <div class="progress-title">Progress</div>
        <div class="progress-bar">
          <div class="progress-pos">
            <a href="https://emiliaahl.github.io/dietgateway/gate1-1.html">
              <button class="progress-done js-progress-button">1</button>
            </a>
            <img class="progress-key key1" src="" />
          </div>
          <img src="assets/progressline_orange.png" />
          <div class="progress-pos">
            <a href="https://emiliaahl.github.io/dietgateway/gate1-2.html">
              <button class="progress-done js-progress-button">2</button>
            </a>
            <img class="progress-key key2" src="" />
          </div>
          <img src="assets/progressline.png" />
          <div class="progress-pos">
            <button class="progress-tbd js-progress-button">3</button>
            <img class="progress-key key3" src="" />
          </div>
        </div>
      </div>
      <div></div>
    </div>
    <div>
      <div>
        <div class="puzzle-gate-container1">
          <div></div>
          <img class="puzzle-gate" src="assets/gate1/Gate_1_closed.png">
          <img class="puzzle-gate" src="assets/gate1/Gate_2_closed.png">
          <img class="puzzle-gate" src="assets/gate1/Gate_3_closed.png">
          <div></div>
        </div>
        <div class="puzzle-gate-container2">
          <div></div>
          <img class="puzzle-gate" src="assets/gate1/Gate_4_closed.png">
          <img class="puzzle-gate" src="assets/gate1/Gate_5_closed.png">
          <div></div>
        </div>
        <div>
          <div class="puzzle-gate-1-container">
            <div>Gate 1</div>
            <div>Croissant</div>
            <input type="text" placeholder="">
          </div>
          <div class="puzzle-gate-2-container">
            <div>Gate 2</div>
            <div>I&#39;m tall when I&#39;m young, and I&#39;m short when I&#39;m old. What am I?</div>
          </div>
          <div class="puzzle-gate-3-container">
          </div>
          <div class="puzzle-gate-4-container">
          </div>
          <div class="puzzle-gate-5-container">
          </div>
        </div>
      </div>
    </div>
    <div class="answer">
      <div class="key-container">
        <div class="answer-text">Key 1:</div>
        <input class="js-password-input" type="text" placeholder="" />
      </div>
      <div>
        <!--Encode password and enter here-->
        <div class="submit-butt" onclick="checkAnswer('')">
          Submit
        </div>
        <a class="hide-link" href="https://emiliaahl.github.io/dietgateway/gate1-3.html">
          <div
            class="js-next-butt next-butt"
            onclick="updateProgress('gate1.2')"
          >
            Next puzzle
          </div>
        </a>
      </div>
    </div>
    <script src="scripts/progress.js"></script>
    <script src="scripts/gates.js"></script>
    <script src="scripts/every-page.js"></script>
    <script src="scripts/gate1-2.js"></script>
    <script src="scripts/gate1.js"></script>
    <script src="scripts/general-gate.js"></script>
  </body>
</html>

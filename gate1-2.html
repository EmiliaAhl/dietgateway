<!DOCTYPE html>

<html>
  <head>
    <title>Gate 1.2</title>
    <link rel="stylesheet" href="style/gate-general.css" />
    <link rel="stylesheet" href="style/every-page.css" />
    <link rel="stylesheet" href="style/gate-1.css" />
    <link rel="stylesheet" href="style/gate-1-2.css" />
  </head>
  <body onload="checkProgress(1, 1); " class="puzzle-gate-backdrop">
    <header>
      <div class="header-logo">
        <a href="https://emiliaahl.github.io/dietgateway/main-page.html">
          <img class="logo-logo" src="assets/evildietlogo.png" />
        </a>
      </div>
      <div class="header-menu">
        <a href="https://emiliaahl.github.io/dietgateway/main-page.html">
          <div class="menu-home">Home</div>
        </a>
        <div class="menu-gate" onclick="dropDown()" id="down-menu">
          <div>Gates v</div>
          <div class="menu-gate-down js-gate-down"></div>
        </div>
        <div class="menu-reset" onclick="resetBox()" id="reset-box">
          <div>Reset</div>
          <div class="reset-box js-reset-box">
            <div class="reset-text">
              Are you sure you want to reset your progress?
            </div>
            <div class="reset-text">This can NOT be reversed</div>
            <div>
              <button
                class="reset-butt"
                onclick="clearProgress(); location.reload()"
              >
                Yes
              </button>
              <button class="reset-butt" onclick="location.reload()">
                Cancel
              </button>
            </div>
          </div>
        </div>
        <a href="https://emiliaahl.github.io/dietgateway/cipher.html">
                  <div class="menu-cipher">Cipher &gt;</div>

        </a>
      </div>
    </header>
    <div class="progressCheck"></div>
    <div class="info-gate">
      <div></div>
      <div class="gate">
        <div class="gate-name">Gate 1</div>
        <img class="gate-img" src="assets/gate1/dietlogo.jpg" />
      </div>
      <div class="progress">
        <div class="progress-title">Progress</div>
        <div class="progress-bar">
          <div class="progress-pos">
            <a href="https://emiliaahl.github.io/dietgateway/gate1-1.html">
              <button class="progress-done js-progress-button">1</button>
            </a>
            <img class="progress-key key1" src="" />
          </div>
          <img src="assets/progressline_orange.png" />
          <div class="progress-pos">
            <button class="progress-done js-progress-button">2</button>
            <img class="progress-key key2" src="" />
          </div>
          <img src="assets/progressline.png" />
          <div class="progress-pos">
            <button class="progress-tbd js-progress-button">3</button>
            <img class="progress-key key3" src="" />
          </div>
          <img src="assets/progressline.png" />
          <div class="progress-pos">
            <button class="progress-tbd js-progress-button">4</button>
            <img class="progress-key key4" src="" />
          </div>
        </div>
      </div>
      <div></div>
    </div>
    <div style="margin-bottom: 15%;">
      <div>
        <div class="puzzle-gate-container1">
          <div></div>
          <div class="puzzle-gate-1">
            <img
              class="puzzle-gate image1"
              src="assets/gate1/Gate_1_open.png"
            />
            <button class="puzzle-butt1">Enter</button>
          </div>
          <div class="puzzle-gate-2">
            <img
              class="puzzle-gate image2"
              src="assets/gate1/Gate_2_closed.png"
            />
            <button class="puzzle-butt2">Locked</button>
          </div>
          <div class="puzzle-gate-3">
            <img
              class="puzzle-gate image3"
              src="assets/gate1/Gate_3_closed.png"
            />
            <button class="puzzle-butt3">Locked</button>
          </div>
          <div></div>
        </div>
        <div class="puzzle-gate-container2">
          <div></div>
          <div class="puzzle-gate-4">
            <img
              class="puzzle-gate image4"
              src="assets/gate1/Gate_4_closed.png"
            />
            <button class="puzzle-butt4">Locked</button>
          </div>
          <div class="puzzle-gate-5">
            <img
              class="puzzle-gate image5"
              src="assets/gate1/Gate_5_closed.png"
            />
            <button class="puzzle-butt5">Locked</button>
          </div>
          <div></div>
        </div>
        <div class="puzzle-gate-backdrop">
          <div class="puzzle-gate-1-container" id="gate1.2.1"></div>
          <div class="puzzle-gate-2-container" id="gate1.2.2"></div>
          <div class="puzzle-gate-3-container" id="gate1.2.3"></div>
          <div class="puzzle-gate-4-container" id="gate1.2.4"></div>
          <div class="puzzle-gate-5-container" id="gate1.2.5"></div>
        </div>
      </div>
    </div>
    <div class="answer-container">
      <div class="answer">
      <div class="key-container">
        <div class="answer-text">Key 2:</div>
        <input class="js-password-input" type="text" placeholder="" />
      </div>
      <div>
        <div
          class="submit-butt"
          onclick="checkAnswer('dGhlIHBhc3N3b3JkIGlzIHBhc3N3b3JkIGJ1dCBpbiBjaXBoZXI=')"
        >
          Submit
        </div>
        <a
          class="hide-link"
          href="https://emiliaahl.github.io/dietgateway/gate1-3.html"
        >
          <div
            class="js-next-butt next-butt"
            onclick="updateProgress('gate1.2')"
          >
            Next puzzle
          </div>
        </a>
      </div>
    </div>
    </div>
    
    <script src="scripts/progress.js"></script>
    <script src="scripts/gates.js"></script>
    <script src="scripts/every-page.js"></script>
    <script src="scripts/gate1-2.js"></script>
    <script src="scripts/gate1.js"></script>
    <script src="scripts/general-gate.js"></script>
  </body>
</html>

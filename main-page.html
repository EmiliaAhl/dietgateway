<!DOCTYPE html>

<html>
  <head>
    <title>Main page</title>
    <link rel="stylesheet" href="style/every-page.css" />
    <link rel="stylesheet" href="style/main-page.css" />
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="https://emiliaahl.github.io/dietgateway/main-page.html">
          <img class="logo-logo" src="assets/evildietlogo.png" />
        </a>
      </div>
      <div class="header-menu">
        <a href="https://emiliaahl.github.io/dietgateway/main-page.html">
          <div class="menu-home">Home</div>
        </a>
        <div class="menu-gate" onclick="dropDown()" id="down-menu">
          <div>Gates v</div>
          <div class="menu-gate-down js-gate-down" ></div>
        </div>
        <div class="menu-reset" onclick="resetBox()" id="reset-box">
          <div>Reset</div>
          <div class="reset-box js-reset-box">
            <div class="reset-text">Are you sure you want to reset your progress?</div>
            <div class="reset-text">This can NOT be reversed</div>
            <div>
              <button class="reset-butt" onclick="clearProgress(); location.reload()">Yes</button>
              <button class="reset-butt" onclick="location.reload()">Cancel</button>
            </div>
          </div>
        </div>
        <div class="menu-thank">Special Thank &gt;</div>
      </div>
    </header>
    <div class="main">
      <div class="gate-grid js-gate-grid"></div>
    </div>
    <script src="scripts/progress.js"></script>
    <script src="scripts/gates.js"></script>
    <script src="scripts/every-page.js"></script>
    <script src="scripts/main-page.js"></script>
  </body>
</html>
